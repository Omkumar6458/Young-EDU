{% load static %}

{% load static %}
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% block title %}Adward{% endblock %}</title>

  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/css-circular-prog-bar.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body>

  <div class="top_container">

    {% block header %}
    <!-- Header Section -->
    {% include 'header.html' %}

   {% endblock %}


<section class="contact_section layout_padding-bottom">
  <div class="container">

    <h2 class="main-heading" style="color: darkorange;">
      Contact Now

    </h2>
    <p class="text-center">
      reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla

    </p>
    <div class="">
      <div class="contact_section-container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="contact-form">


              <form method="POST" action="">
                {% csrf_token %}
                <div>
                  <input type="text" name="name" placeholder="Name" required>
                </div>
                <div>
                  <input type="text" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div>
                  <input type="email" name="email" placeholder="Email" required>
                </div>
                <div>
                  <input type="text" name="message" placeholder="Message" class="input_message" required>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn_on-hover">
                    Send
                  </button>
                </div>
              </form>
              
            
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
