<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
  
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
  
      h1 {
        margin-bottom: 20px;
        color: #333;
      }
  
      input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
  
      button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #0056b3;
      }
  
      .output {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
    </style>

</head>

<body>

<div class="container">

    <h1>Factorial Calculator</h1>
    <form method="POST" action ="">
        {% csrf_token %}
        <label for="number">Enter a number:</label>
        <input type="number" name="number" id="numberInput" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not None %}
    <h2>Result: {{ result }}</h2>
    {% endif %}

    
  </div>

</body>
</html>
